<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; background: linear-gradient(135deg, #141E30, #243B55);
      font-family: Arial, sans-serif; color: white;
      margin: 0;
    }
    .login-box {
      background: #1e1e2f; padding: 30px; border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5); width: 300px; text-align: center;
      box-sizing: border-box;
    }
    .login-box h2 { 
      margin-bottom: 20px; 
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    input {
      width: 100%; 
      padding: 12px; 
      margin: 10px 0; 
      border: none;
      border-radius: 6px; 
      font-size: 16px;
      box-sizing: border-box;
      background: #2a2a40;
      color: white;
      border: 1px solid #3a3a50;
      transition: border-color 0.3s ease;
    }
    input:focus {
      outline: none;
      border-color: #4A90E2;
    }
    input::placeholder {
      color: #888;
    }
    button {
      width: 100%; 
      padding: 12px; 
      background: #4A90E2;
      color: white; 
      border: none; 
      border-radius: 6px;
      font-size: 16px; 
      cursor: pointer;
      box-sizing: border-box;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover { 
      background: #357ABD; 
    }
    .error { 
      color: #ff6b6b; 
      margin-top: 15px; 
      font-size: 14px; 
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2><i class="fas fa-user-shield"></i> Admin Login</h2>
    <input type="email" id="email" placeholder="Admin Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error" class="error"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBqvRVs2TMAmKrAz16cojV-ro89kbr65tg",
      authDomain: "fire-setup-reservation.firebaseapp.com",
      projectId: "fire-setup-reservation",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(user => {
          console.log("Logged in:", user.user.email);
          // redirect to admin dashboard
          window.location.href = "admin.html";
        })
        .catch(error => {
          document.getElementById("error").innerText = error.message;
        });
    }
  </script>
</body>
</html>
